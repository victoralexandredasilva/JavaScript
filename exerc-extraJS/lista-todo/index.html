<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="todo-container">
        <header>
            <h1>Todo Avançado</h1>
        </header>
        <form id="form-todo">
            <div class="form-control">
                <h4>Adicione sua tarefa:</h4>
                <input type="text" id="todo-input" placeholder="O que você vai fazer?" autocomplete="off">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="form-edit" class="hide">
            <h4>Edite sua tarefa:</h4>
            <input type="text" id="input-edit">
            <button type="submit">
                <i class="fa-solid fa-check-double"></i>
            </button>
            <p><button type="submit" id="cancel-edit-btn">Cancelar</button></p>
        </form>
        <div id="tool-bar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="input-search" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todas</option>
                    <option value="done">Feitas</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div class="todo-list"></div>
    </div>
<script src="scripts/index.js"></script>
</body>
</html>
